<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

  <!-- ********* user container **********-->
  <div class="user-container">
    <h1 id="heading">Leetcode Metrics</h1>
    <p id="para">Enter your Username Below</p>
    
    <div class="input-container">
      <input type="text" class="text-field" placeholder="Enter username">
      <button class="search-btn">Search</button>
    </div>
  </div>
  
  <!-- ********** stats-container **********-->
  <div class="stats-container">
    <h2 class="username-"></h2>
    <div class="progress-container">
      <div class="progress-item easy-circle">
        <span class="easy-label label"></span>
        Easy
      </div>
      <div class="progress-item medium-circle">
        <span class="medium-label label"></span>
        Medium
      </div>
      <div class="progress-item hard-circle">
        <span class="hard-label label"></span>
        Hard
      </div>
    </div>
  </div>
  <!-- stats cards -->

  <div class="stats-cards">
    <!-- add dynamically by js -->
  </div>

</div>
  <script src="./script.js"></script>
</body>
</html>
